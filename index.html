<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Snake Game</h1>
  
  <div id="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="150">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="70">Hard</option>
    </select>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Mobile Controls -->
  <div id="mobileControls">
    <button class="ctrl" id="up">↑</button>
    <div>
      <button class="ctrl" id="left">←</button>
      <button class="ctrl" id="down">↓</button>
      <button class="ctrl" id="right">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
